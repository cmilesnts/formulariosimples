<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">   
    <link rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <h1 class="titulo" >cadastre-se</h1>
        </div>
       </header>
    <main>
      <div class="input-group" >
        <div class="input-box">
            <label class="name"  for="firstname">Primeiro nome</label>
            <input id="firstname" type="text" placeholder="Digite seu primeiro nome" required> 
            <div class="input-box">
                <label class="name" for="lastname">Sobrenome</label>
                <input id="lastname" type="text" placeholder="Digite seu sobrenome" required>
                <div class="input-box">
                    <label class="name" for="number">Telefone</label>
                    <input id="number" type="tel" placeholder="(xx xxxx-xxxx)" required>
                    <div class="input-box">
                        <label class="name" for="email">E-mail</label>
                        <input id="email"  type="email" placeholder="digite seu email" required>
                    </div>
                </div>
            </div>    
         </div>
      </div>
      <div class="gene-input">
        <div class="gene-titulo" >
            <h4 class="titulo">gênero</h4>
      </div>

      <div class="gender-group">
        <div class="gender-inputs">
            <input id="male" type="radio" name="gender">
            <label class="nome" for="male">masculino</label>
        </div>
        <div class="gender-inputs">
            <input id="female" type="radio" name="gender">
            <label class="nome" for="female">feminino</label>
        </div>
        <div class="gender-inputs">
            <input id="others" type="radio" name="gender">
            <label  class="nome"  for="others">outros</label>
        </div>
        <div class="gender-inputs">
            <input id="none" type="radio" name="gender">
            <label  class="nome"  for="none">prefiro não dizer</label>
        </div>

      </div>
    </main>
    <footer>
        <button class="button"><a href="#">entrar</a></button>
    </footer>
</body>
</html>
